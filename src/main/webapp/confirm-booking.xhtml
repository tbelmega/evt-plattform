<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="template-public.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <!-- When page is loaded, get category from URL and store it in the bean. -->
            <f:viewParam name="id" value="#{confirmBookingBean.linkId}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="main-content">
        <h:form>
            <h:outputText value="#{confirmBookingBean.link.provider.lastname}"/><br/>
            <h:outputText value="#{confirmBookingBean.customerEntity.lastName}"/><br/>
            <h:outputText value="#{confirmBookingBean.bookingEntity.preferredStartTime}"/>

        </h:form>
    </ui:define>

</ui:composition>
