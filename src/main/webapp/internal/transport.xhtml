<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="template-internal.xhtml">

    <ui:define name="main-content">

        <h:form>
            <h3 class="slidedown-heading">Dienstleistung</h3>
            <div class="service-section">

                <h4>Welche Transportleistungen k√∂nnen Sie erbringen?</h4>

                <h:dataTable var="transportOffer"
                             value="#{transportOffersServicesBean.usersTransportOfferSelections}">
                    <h:column>
                        <h:selectBooleanCheckbox value="#{transportOffer.enabled}"
                                                 onclick="$('.#{transportOffers.id}').toggleClass('invisible');"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{transportOffer.name}"/>
                        <h:inputTextarea style="display: block; resize: none" styleClass="#{transportOffer.id} #{transportOffersServicesBean.getVisibility(transportOffer)}"
                                         cols="40" rows="5"
                                         a:placeholder="Bitte machen Sie genaue Angabe zu Ihrer Dienstleistung; ggf. Website"
                                         value="#{transportOffer.description}"/>
                    </h:column>
                </h:dataTable>


                <div class="buttons-hbox">
                    <h:commandLink class="button button_green" value="Speichern" action="#{transportOffersServicesBean.save}"/>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
