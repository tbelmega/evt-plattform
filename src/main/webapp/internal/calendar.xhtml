<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="template-internal.xhtml">

    <ui:define name="main-content">
        <h:form>
            <h3 class="slidedown-heading">Verfügbarkeit</h3>
            <div class="scheduler-section">

                <p:growl id="messages" showDetail="true"/>

                <h:panelGrid columnClasses="value">
                    <p:schedule id="schedule" value="#{userProfileBean.eventModel}" widgetVar="myschedule"
                                locale="de" ignoreTimezone="false">

                        <p:ajax event="dateSelect" listener="#{userProfileBean.onDateSelect}" update="eventDetails"
                                oncomplete="PF('eventDialog').show();"/>
                        <p:ajax event="eventSelect" listener="#{userProfileBean.onEventSelect}"
                                update="eventDetails"
                                oncomplete="PF('eventDialog').show();"/>
                        <p:ajax event="eventResize" listener="#{userProfileBean.onEventResize}" update="messages"/>
                    </p:schedule>
                </h:panelGrid>

                <p:dialog widgetVar="eventDialog" header="Verfügbarkeit angeben"
                          locale="de" resizable="false">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="from" value="Von:"/>
                        <p:calendar id="from" value="#{userProfileBean.event.startDate}"
                                    pattern="dd.MM.yyyy HH:mm" locale="de" showOn="button"/>

                        <p:outputLabel for="to" value="Bis:"/>
                        <p:calendar id="to" value="#{userProfileBean.event.endDate}"
                                    pattern="HH:mm" timeOnly="true" locale="de" showOn="button"/>
                    </h:panelGrid>

                    <section>
                        <h3 class="slidedown-heading">Wiederholen</h3>
                        <h:selectManyCheckbox value="#{userProfileBean.repetitions}" layout="pageDirection"
                                              styleClass="weekday-list">
                            <f:selectItem itemValue="1" itemLabel="Jeden Montag"/>
                            <f:selectItem itemValue="2" itemLabel="Jeden Dienstag"/>
                            <f:selectItem itemValue="3" itemLabel="Jeden Mittwoch"/>
                            <f:selectItem itemValue="4" itemLabel="Jeden Donnerstag"/>
                            <f:selectItem itemValue="5" itemLabel="Jeden Freitag"/>
                            <f:selectItem itemValue="6" itemLabel="Jeden Samstag"/>
                            <f:selectItem itemValue="0" itemLabel="Jeden Sonntag"/>
                        </h:selectManyCheckbox>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="repeatUntil" value="Ende:"/>
                            <p:calendar id="repeatUntil" value="#{userProfileBean.repeatUntil}"
                                        pattern="dd.MM.yyyy" locale="de" showOn="button"/>
                        </h:panelGrid>
                    </section>

                    <section>
                        <p:commandButton id="addButton" value="Speichern" actionListener="#{userProfileBean.addEvent}"
                                         oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>

                        <p:commandButton id="deleteButton" value="Löschen"
                                         actionListener="#{userProfileBean.deleteEvent}"
                                         oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>

                        <p:commandButton id="abortButton" value="Abbrechen"
                                         oncomplete="PF('eventDialog').hide();"/>
                    </section>
                </p:dialog>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
