<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Profil</title>
    <h:outputStylesheet name="css/eventers-webapp.css"/>
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet"/>

    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <script type="text/javascript">
        PrimeFaces.locales ['de'] = {
            closeText: 'Schließen',
            prevText: 'Zurück',
            nextText: 'Weiter',
            monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
            monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
            dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
            dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
            dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
            weekHeader: 'Woche',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Nur Zeit',
            timeText: 'Zeit',
            hourText: 'Stunde',
            minuteText: 'Minute',
            secondText: 'Sekunde',
            currentText: 'Aktuelles Datum',
            ampm: false,
            month: 'Monat',
            week: 'Woche',
            day: 'Tag',
            allDayText: 'Ganzer Tag'
        };
    </script>
</h:head>

<h:body>
    <h:form>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Profil" outcome="/internal/profile.xhtml">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Dienstleistungen" outcome="/internal/services.xhtml">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Kalender" outcome="/internal/calendar.xhtml">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Aufträge" outcome="/internal/assignments.xhtml">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Logout" action="#{loginBean.logout}" >
            </p:menuitem>
        </p:tabMenu>
    </h:form>

    <p:growl id="growl"/>

    <div class="container-fluid">
        <div id="main">
            <ui:insert name="main-content">

            </ui:insert>
        </div>
    </div>
</h:body>
