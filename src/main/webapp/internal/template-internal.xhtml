<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Profil</title>
    <h:outputStylesheet name="css/eventers-webapp.css"/>
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet"/>

    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <script type="text/javascript">
        PrimeFaces.locales ['de'] = {
            closeText: 'Schließen',
            prevText: 'Zurück',
            nextText: 'Weiter',
            monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
            monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
            dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
            dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
            dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
            weekHeader: 'Woche',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Nur Zeit',
            timeText: 'Zeit',
            hourText: 'Stunde',
            minuteText: 'Minute',
            secondText: 'Sekunde',
            currentText: 'Aktuelles Datum',
            ampm: false,
            month: 'Monat',
            week: 'Woche',
            day: 'Tag',
            allDayText: 'Ganzer Tag'
        };
    </script>
</h:head>

<h:body>

    <p:growl id="growl"/>

    <div class="container-fluid">
        <h:form>
            <p:selectOneButton value="#{userProfileBean.currentPage}" ajax="true">

                <f:selectItem itemLabel="Profil" itemValue="profile"/>
                <f:selectItem itemLabel="Dienstleistung" itemValue="services"/>
                <f:selectItem itemLabel="Kalender" itemValue="calendar"/>
                <f:selectItem itemLabel="Aufträge" itemValue="assignments"/>
                <p:ajax event="change" listener="#{userProfileBean.navigate}" />
            </p:selectOneButton>

            <p:commandButton value="Logout" icon="fa fa-power-off" style="float: right; clear-after: both; text-align: center" action="#{loginBean.logout}" />
        </h:form>


        <div id="main">
            <ui:insert name="main-content">

            </ui:insert>
        </div>
    </div>
</h:body>
</html>
