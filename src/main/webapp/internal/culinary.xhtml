<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="template-internal.xhtml">

    <ui:define name="main-content">

        <h:form>
            <h3 class="slidedown-heading">Dienstleistung</h3>
            <div class="service-section">

                <h4>Welche Qualifikationen besitzen Sie, um eine der untenstehenden kulturellen Angebote zu erbringen?</h4>

                <h:dataTable var="culinaryOfferSelection"
                             value="#{culinaryOffersServicesBean.usersCulinaryOfferSelections}">
                    <h:column>
                        <h:selectBooleanCheckbox value="#{culinaryOfferSelection.enabled}"
                                                 onclick="$('.#{culinaryOfferSelection.id}').toggleClass('invisible');"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{culinaryOfferSelection.name}"/>
                        <h:inputTextarea style="display: block; resize: none" styleClass="#{culinaryOfferSelection.id} #{culinaryOffersServicesBean.getVisibility(culinaryOfferSelection)}"
                                         cols="40" rows="5"
                                         a:placeholder="Bitte machen Sie genaue Angaben zu Ihrer Dienstleistung; ggf. Website"
                                         value="#{culinaryOfferSelection.description}"/>
                    </h:column>
                </h:dataTable>

                <div class="buttons-hbox">
                    <h:commandLink class="button button_green" value="Speichern"
                                   action="#{culinaryOffersServicesBean.save}"/>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
