                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="template-internal.xhtml">

    <ui:define name="main-content">

        <h:form>
            <h3 class="slidedown-heading">Dienstleistung</h3>
            <div class="service-section">

                <h4>Wo liegen die Schwerpunkte Ihrer Leistungen?</h4>
                <h:selectManyCheckbox value="#{massageServicesBean.focusByUser}" layout="pageDirection">
                    <f:selectItems value="#{massageServicesBean.allAvailableFocuses}"/>
                </h:selectManyCheckbox>

                <h:message for="selectTable" errorStyle="color: red"
                           styleClass="message"/>
                <h4>Ist eine Massageliege vorhanden?</h4>
                <h:selectOneRadio value="#{massageServicesBean.selectionIfMassageTableIsAvailable}" required="true" requiredMessage="Angabe benÃ¶tigt." id="selectTable">
                    <f:selectItem itemValue="#{true}" itemLabel="Ja"/>
                    <f:selectItem itemValue="#{false}" itemLabel="Nein"/>
                </h:selectOneRadio>

                <h:message for="selectChair" errorStyle="color: red"
                           styleClass="message"/>
                <h4>Ist ein Massagestuhl vorhanden?</h4>
                <h:selectOneRadio value="#{massageServicesBean.selectionIfMassageChairIsAvailable}" required="true" requiredMessage="Angabe benÃ¶tigt." id="selectChair">
                    <f:selectItem itemValue="#{true}" itemLabel="Ja"/>
                    <f:selectItem itemValue="#{false}" itemLabel="Nein"/>
                </h:selectOneRadio>

                <div class="buttons-hbox">
                    <h:commandLink class="button button_green" value="Speichern" action="#{massageServicesBean.save}"/>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
