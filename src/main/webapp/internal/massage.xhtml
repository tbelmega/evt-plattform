<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="template-internal.xhtml">

    <ui:define name="main-content">

        <h:form>
            <h3 class="slidedown-heading">Dienstleistung</h3>
            <div class="service-section">

                <h4>Wo liegen die Schwerpunkte Ihrer Leistungen?</h4>
                <h:selectManyCheckbox value="#{massageServicesBean.focusByUser}" layout="pageDirection">
                    <f:selectItems value="#{massageServicesBean.allAvailableFocuses}"/>
                </h:selectManyCheckbox>

                <h4>Ist eine Massageliege vorhanden?</h4>
                <h:selectOneRadio value="#{massageServicesBean.selectionIfMassageTableIsAvailable}">
                    <f:selectItem itemValue="Ja" itemLabel="Ja"/>
                    <f:selectItem itemValue="Nein" itemLabel="Nein"/>
                </h:selectOneRadio>

                <h4>Ist ein Massagestuhl vorhanden?</h4>
                <h:selectOneRadio value="#{massageServicesBean.selectionIfMassageChairIsAvailable}">
                    <f:selectItem itemValue="Ja" itemLabel="Ja"/>
                    <f:selectItem itemValue="Nein" itemLabel="Nein"/>
                </h:selectOneRadio>



                <!-- Put content here -->

                <div class="buttons-hbox">
                    <h:commandLink class="button button_green" value="Speichern" action="#{userProfileBean.save()}"/>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
