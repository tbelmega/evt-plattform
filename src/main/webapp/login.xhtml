<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="template-public.xhtml">

    <ui:define name="main-content">
        <h:form id="formLogin">
            <div>
                <h:outputLabel for="emailAdressInput" value="E-Mail-Adresse"/>
                <h:inputText id="emailAdressInput" value="#{loginBean.emailAdress}" class="width-medium"/>
            </div>
            <div>
                <h:outputLabel for="passwordInput" value="Passwort"/>
                <h:inputSecret id="passwordInput" value="#{loginBean.password}" class="width-medium"/>
            </div>
            <p:commandButton value="Login" id="btnLogin"
                             action="#{loginBean.validateUsernamePassword}" ajax="false"/>
            <p:commandButton value="Registrieren" id="btnRegister"
                             action="#{loginBean.registration}" ajax="false"/>
            <a href="recovery.xhtml">Passwort vergessen?</a>
        </h:form>
    </ui:define>


</ui:composition>
