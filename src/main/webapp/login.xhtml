<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="template-public.xhtml">

    <ui:define name="main-content">
        <h:form id="formLogin" class="eventers-container">
            <div class="row">
                <h:outputLabel for="emailAdressInput" value="E-Mail-Adresse"/>
                <h:inputText id="emailAdressInput" value="#{loginBean.emailAdress}" class="col-12"/>

                <h:outputLabel for="passwordInput" value="Passwort"/>
                <h:inputSecret id="passwordInput" value="#{loginBean.password}" class="col-12"/>
                <div class="buttons-hbox">
                    <p:commandButton value="Login" id="btnLogin"
                                     action="#{loginBean.validateUsernamePassword}" ajax="false"/>
                    <p:commandButton value="Registrieren" id="btnRegister"
                                     action="#{loginBean.registration}" ajax="false"/>
                </div>

                <a href="recovery.xhtml">Passwort vergessen?</a>

            </div>
        </h:form>
    </ui:define>


</ui:composition>
