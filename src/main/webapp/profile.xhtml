<ui:composition template="template/template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <f:metadata>
            <!-- When page is loaded, get ID from URL and store it in the bean. -->
            <f:viewParam name="id" value="#{providerProfileBean.serviceProviderId}"/>
            <f:event type="preRenderComponent" listener="#{providerProfileBean.loadProfile()}"/>
        </f:metadata>

        <h2>Eingabemaske Dienstleister</h2>
        <div>
            <h:outputLabel for="outputEmailadress">Ihre Nutzerkennung</h:outputLabel>
            <h:outputText value="#{providerProfileBean.provider.emailadress}" id="outputEmailadress"/>

            <h:outputLabel for="inputFirstname">Vorname</h:outputLabel>
            <h:inputText value="#{registerProviderBean.provider.firstname}" id="inputFirstname" required="true"/>

            <h:outputLabel for="inputLastname">Nachname</h:outputLabel>
            <h:inputText value="#{registerProviderBean.provider.lastname}" id="inputLastname" required="true"/>
        </div>

    </ui:define>

</ui:composition>
