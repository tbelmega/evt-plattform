<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Profil</title>

</h:head>

<h:body>
    <h:form>

        <p:growl id="messages" showDetail="true"/>

        <p:schedule id="schedule-provider" value="#{scheduleView.eventModel}" locale="de" widgetVar="schedule-provider">
            <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails"
                    oncomplete="PF('eventDialog').show();"/>
            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails"
                    oncomplete="PF('eventDialog').show();"/>
            <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages"/>
            <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages"/>


        </p:schedule>

        <p:dialog widgetVar="eventDialog" header="Verfügbarkeit" showEffect="clip" hideEffect="clip">
            <h:panelGrid id="eventDetails" columns="2">
                <p:outputLabel for="title" value="Titles:"/>
                <p:inputText id="title" value="#{scheduleView.event.title}" required="true"/>

                <p:outputLabel for="from" value="Von:"/>
                <p:calendar id="from" value="#{scheduleView.event.startDate}"
                            pattern="dd.MM.yyyy HH:mm"/>

                <p:outputLabel for="to" value="Bis:"/>
                <p:calendar id="to" value="#{scheduleView.event.endDate}"
                            pattern="dd.MM.yyyy HH:mm"/>

                <!--p:outputLabel for="allDay" value="All Day:"/>
                <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}"/-->

                <p:commandButton id="addButton" value="Speichern" actionListener="#{scheduleView.addEvent}"
                                 oncomplete="PF('schedule-provider').update();PF('eventDialog').hide();"/>

                <p:commandButton id="abortButton" value="Abbrechen" oncomplete="PF('eventDialog').hide();"/>
            </h:panelGrid>
        </p:dialog>

        <script type="text/javascript">
            PrimeFaces.locales['de'] = {
                closeText: 'Schließen',
                prevText: 'Zurück',
                nextText: 'Vor',
                currentText: 'Heute',
                monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
                    'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                dayNames: ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'],
                dayNamesShort: ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'],
                dayNamesMin: ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'],
                weekHeader: 'W',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                month: 'Monat',
                week: 'Woche',
                day: 'Tag',
                allDayText: 'Ganzen Tag'
            };
        </script>
    </h:form>


</h:body>
</html>
